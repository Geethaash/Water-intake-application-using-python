{% extends 'layout/layout.html' %}

{% block 'content' %}

<h1>Added Details</h1>
<table class="table table-bordered text-center">
    <thead>
        <tr>
            <th>ID</th>
            <th>Intake</th>
            <th>Date</th>
            <th colspan="2">Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for x in water %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.intake}}</td>
            <td>{{x.date}}</td>
            <!-- Edit Link -->
            <td><a href="{% url 'update' x.id %}" class="btn btn-success">Edit</a></td>
            <!-- Delete Link -->
            <td><a href="{% url 'delete' x.id %}" class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock %}
